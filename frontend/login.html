<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRO.AI - Login</title>
    <!-- Este arquivo usa um CSS separado e mais simples -->
    <link rel="stylesheet" href="css/login.style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/logo.png" alt="Logo AIRO.AI" class="logo">
            <h2>Login do Recrutador</h2>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required value="recrutador">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required value="1234">
                </div>
                <button type="submit" class="btn-confirm">Entrar</button>
            </form>
            <p id="error-message" style="color: red; margin-top: 15px; height: 20px;"></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password } ),
                credentials: 'include' 
            })
            .then(response => {
                if (!response.ok) { return response.json().then(err => { throw err; }); }
                return response.json();
            })
            .then(data => {
                if (data.mensagem) { window.location.href = 'dashboard.html'; }
            })
            .catch(error => {
                console.error('Erro no login:', error);
                if (error.erro) { errorMessage.textContent = error.erro; } 
                else { errorMessage.textContent = 'Erro ao conectar com o servidor.'; }
            });
        });
    </script>
</body>
</html>
